apiVersion: v1
kind: ReplicationController
metadata:
  name: sirius
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: sirius
        service: sirius
    spec:
      containers:
        - name: sirius
          image: docker.baifendian.com/sjx/hlg_sirius:1
          ports:
            - containerPort: 10086
          volumeMounts:
            - mountPath: /opt/Sirius/log
              name: siriuslog
            - mountPath: /opt/Siurs/download
              name: siriusdownload
      nodeSelector:
        kubernetes.io/hostname: 172.24.2.208 
      volumes:
        - emptyDir: {}
          name: siriuslog
        - emptyDir: {}
          name: siriusdownload
